spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      'hibernate.format_sql': true
  flyway:
    enabled: true
    baseline-on-migrate: true
    url:
    user:
    password:

logging:
  level:
    'org.hibernate.SQL': debug
    'org.hibernate.type': trace
